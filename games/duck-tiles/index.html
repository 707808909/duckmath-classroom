<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #1967d2;
            --bg-color: #f8f9fa;
            --text-color: #3c4043;
            --muted-color: #5f6368;
        }

        body {
            font-family: "Roboto", "Noto Sans SC", Arial, sans-serif;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background: #fff;
            padding: 16px 24px;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #174ea6;
            text-decoration: none;
            font-size: 14px;
        }

        .container {
            max-width: 1100px;
            margin: 24px auto 60px;
            padding: 0 20px;
        }

        .hero {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .screenshot {
            background: linear-gradient(135deg, #f3e8fd, #ffffff);
            border-radius: 16px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #6f2da8;
            border: 1px solid #e4d7f5;
        }

        .info-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 18px rgba(60, 64, 67, 0.1);
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 12px 0;
        }

        .tag {
            background: #f3e8fd;
            color: #6f2da8;
            padding: 6px 10px;
            border-radius: 14px;
            font-size: 12px;
        }

        .section-title {
            margin: 28px 0 12px;
            font-size: 20px;
            color: #202124;
        }

        .similar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .similar-card {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 12px;
            padding: 14px;
        }

        .similar-card a {
            color: #174ea6;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
        }
    </style>
</head>

    <header>

                    <a href="/games/duck-logic">查看详情 →</a>

                <div class="similar-card">
                    <h3>Team Math Relay</h3>
                    <p>多人协作答题，提升互动性。</p>
                    <a href="/games/team-math">查看详情 →</a>

</body>
</html>
