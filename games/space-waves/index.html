<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Waves | 游戏详情</title>

    <style>
        :root {
            --primary-color: #1967d2;
            --bg-color: #f8f9fa;
            --text-color: #3c4043;
            --muted-color: #5f6368;
        }

        body {
            font-family: "Roboto", "Noto Sans SC", Arial, sans-serif;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background: #fff;
            padding: 16px 24px;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #174ea6;
            text-decoration: none;
            font-size: 14px;
        }

        .container {
            max-width: 1100px;
            margin: 24px auto 60px;
            padding: 0 20px;
        }

        .hero {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .screenshot {
            background: linear-gradient(135deg, #fce8e6, #ffffff);
            border-radius: 16px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #b31412;
            border: 1px solid #f8d7da;
        }

        .info-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 18px rgba(60, 64, 67, 0.1);
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 12px 0;
        }

        .tag {
            background: #fde7e9;
            color: #b31412;
            padding: 6px 10px;
            border-radius: 14px;
            font-size: 12px;
        }

        .section-title {
            margin: 28px 0 12px;
            font-size: 20px;
            color: #202124;
        }

        .similar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .similar-card {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 12px;
            padding: 14px;
        }

        .similar-card a {
            color: #174ea6;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">← 返回首页</a>

                <div class="similar-card">
                    <h3>Duck Dash</h3>

                    <a href="/games/duck-dash">查看详情 →</a>
                </div>
                <div class="similar-card">
                    <h3>Duck Arena</h3>
                    <p>课堂对战模式，适合多人竞技。</p>
                    <a href="/games/duck-arena">查看详情 →</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
